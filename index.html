<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Portal • parkingANAN</title>
<style>
  :root{
    --bg:#0a111e;
    --card:#0b1220;
    --accent:#7dd3fc;
    --muted:#6b7785;
    --radius:14px;
    --danger:#ef4444;
    --success:#22c55e;
    --font:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:var(--font);background:linear-gradient(135deg,var(--bg),#050a14);color:#e6eef6;display:flex;align-items:center;justify-content:center}
  .card{background:var(--card);padding:40px 32px;border-radius:var(--radius);box-shadow:0 12px 32px rgba(2,6,23,.7);width:100%;max-width:380px;backdrop-filter:blur(4px)}
  .logo{width:48px;height:48px;margin:0 auto 12px;display:block;border-radius:50%;background:var(--accent);mask:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/></svg>') center/contain no-repeat}
  h1{margin:0 0 4px;font-size:24px;font-weight:700;text-align:center;letter-spacing:.5px}
  .sub{color:var(--muted);font-size:14px;text-align:center;margin-bottom:32px}
  .field{position:relative;margin-bottom:20px}
  label{font-size:13px;font-weight:500;margin-bottom:8px;display:block}
  input{width:100%;padding:12px 44px 12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:#e6eef6;font-size:15px;transition:border-color .25s ease,box-shadow .25s ease}
  input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(125,211,252,.15)}
  .toggle{position:absolute;right:14px;top:50%;transform:translateY(-50%);cursor:pointer;color:var(--muted);width:20px;height:20px;transition:color .2s}
  .toggle:hover{color:var(--accent)}
  .toggle svg{width:100%;height:100%;fill:currentColor}
  button{width:100%;padding:12px;margin-top:8px;border:none;border-radius:10px;background:var(--accent);color:#071021;font-weight:600;font-size:15px;cursor:pointer;transition:background .25s ease,transform .15s ease}
  button:hover{background:#a1e3ff}
  button:active{transform:scale(.98)}
  .error{color:var(--danger);font-size:12px;margin-top:8px;text-align:center;min-height:18px}
  footer{margin-top:28px;color:var(--muted);font-size:12px;text-align:center}
</style>
</head>
<body>
<form id="loginForm" class="card" autocomplete="off">
  <div class="logo"></div>
  <h1>Admin Portal</h1>
  <div class="sub">Poblacion, Talibon, Bohol</div>

  <div class="field">
    <label for="pw">Master Password</label>
    <input id="pw" type="password" placeholder="Enter password" required autofocus>
    <span class="toggle" id="togglePw">
      <!-- SHOW (eye) -->
      <svg id="iconShow" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
      <!-- HIDE (eye-off) -->
      <svg id="iconHide" viewBox="0 0 24 24" aria-hidden="true" style="display:none">
        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 23 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
      </svg>
    </span>
  </div>

  <div id="err" class="error"></div>
  <button type="submit">Secure Login</button>

  <footer><b>parkingANAN</b> © 2025</footer>
</form>

<script>
const pwInput = document.getElementById('pw');
const toggle = document.getElementById('togglePw');
const iconShow = document.getElementById('iconShow');
const iconHide = document.getElementById('iconHide');

toggle.onclick = () => {
  const show = pwInput.type === 'password';
  pwInput.type = show ? 'text' : 'password';
  iconShow.style.display = show ? 'none' : 'block';
  iconHide.style.display = show ? 'block' : 'none';
};

document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  const err = document.getElementById('err');
  if(pwInput.value.trim() === 'qwerty') {
    sessionStorage.setItem('loggedIn','1');
    location.href = 'index.html';   // live-slots dashboard
  } else {
    err.textContent = 'Incorrect password';
    pwInput.select();
  }
});
</script>
</body>
</html>
