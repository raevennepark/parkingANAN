<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>parkingANAN ‚Ä¢ Master Control</title>
<style>
  :root{
    --bg:#0a111e;--card:#0b1220;--accent:#7dd3fc;--muted:#6b7785;
    --radius:14px;--danger:#ef4444;--success:#22c55e;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg),#050a14);color:#e6eef6;display:flex;align-items:center;justify-content:center}
  .wrap{max-width:960px;margin:24px auto;padding:18px;width:100%}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between}
  h1{font-size:26px;margin:0;letter-spacing:.5px}
  .sub{color:var(--muted);font-size:13px}
  .card{background:rgba(255,255,255,.02);padding:28px;border-radius:var(--radius);box-shadow:0 12px 32px rgba(2,6,23,.7)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
  .btn{width:100%;padding:18px;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:background .25s ease,transform .15s ease,box-shadow .25s ease}
  .btn:active{transform:scale(.98)}
  .btn.primary{background:var(--accent);color:#071021}
  .btn.primary:hover{background:#a1e3ff;box-shadow:0 0 20px rgba(125,211,252,.35)}
  .btn.danger{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .gate-btn{font-size:20px;padding:22px}
  .gate-btn.closed{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .gate-btn.open{background:rgba(34,197,94,.15);color:var(--success);border:1px solid rgba(34,197,94,.25)}
  .slot-picker{display:flex;gap:12px;justify-content:center;align-items:center;margin-top:14px}
  .slot-picker input{width:64px;height:64px;text-align:center;font-size:24px;font-weight:700;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:#e6eef6}
  footer{margin-top:24px;text-align:center;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Rotary Master Control</h1>
      <div class="sub">Poblacion, Talibon, Bohol &nbsp;‚Ä¢&nbsp; 6-Slot Carousel</div>
    </div>
    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <main class="card">
    <!-- Jog -->
    <section class="grid">
      <button class="btn primary" onclick="mock('CW')">‚Üª &nbsp;Clockwise</button>
      <button class="btn primary" onclick="mock('CCW')">‚Ü∫ &nbsp;Counter-Clockwise</button>
    </section>

    <!-- Direct slot -->
    <section class="card" style="margin-top:20px">
      <div class="sub" style="text-align:center;margin-bottom:12px">Go to specific slot</div>
      <div class="slot-picker">
        <input id="slot" type="number" min="1" max="6" value="1">
        <button class="btn primary" onclick="mock('GOTO',document.getElementById('slot').value)">Move</button>
      </div>
    </section>

    <!-- FUNCTIONAL GATE TOGGLE -->
    <section style="margin-top:20px;text-align:center">
      <div class="sub">Vehicle Gate</div>
      <button id="gateBtn" class="btn gate-btn closed" onclick="toggleGate()">Gate Closed</button>
    </section>

    <!-- Diagnosis -->
    <section style="margin-top:20px;text-align:center">
      <button class="btn primary" onclick="mock('DIAGNOSE')">üîç &nbsp;Full System Diagnosis</button>
    </section>
  </main>

  <footer><b>parkingANAN</b> Master Control &copy; 2025</footer>
</div>

<script>
/* ---------- mock comms ---------- */
function mock(cmd,val){
  console.log('%cTX ‚Üí '+cmd+(val?':'+val:''),'color:#7dd3fc;font-weight:bold');
  const btn=event.target;
  btn.style.transform='scale(.96)';
  setTimeout(()=>btn.style.transform='',180);
}

/* ---------- gate toggle ---------- */
let gateOpen=false;
function toggleGate(){
  gateOpen=!gateOpen;
  const g=document.getElementById('gateBtn');
  g.textContent=gateOpen?'Gate Open':'Gate Closed';
  g.classList.toggle('open',gateOpen);
  g.classList.toggle('closed',!gateOpen);
  mock(gateOpen?'GATE_OPEN':'GATE_CLOSE');
}

/* ---------- auth ---------- */
function logout(){
  sessionStorage.removeItem('loggedIn');
  location.href='index.html';
}
if(!sessionStorage.getItem('loggedIn'))location.href='index.html';
</script>
</body>
</html>
