<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>parkingANAN • Master Control</title>
<style>
  :root{
    --bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa6b2;
    --danger:#ef4444;--success:#22c55e;--radius:14px;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  body{margin:0;height:100vh;background:linear-gradient(180deg,var(--bg),#071021);
       color:#e6eef6;display:flex;align-items:center;justify-content:center}
  .wrap{max-width:960px;margin:24px auto;padding:18px;width:100%}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between}
  h1{font-size:22px;margin:0}
  .sub{color:var(--muted);font-size:13px}
  .card{background:rgba(255,255,255,.02);padding:24px;border-radius:var(--radius);
        box-shadow:0 6px 18px rgba(2,6,23,.6)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
  .btn{width:100%;padding:14px;border:none;border-radius:10px;font-size:15px;
       font-weight:600;cursor:pointer;transition:background .25s ease,transform .15s ease}
  .btn:active{transform:scale(.98)}
  .btn.primary{background:var(--accent);color:#071021}
  .btn.primary:hover{background:#a1e3ff}
  .btn.danger{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .btn.danger:hover{background:rgba(239,68,68,.25)}
  .btn.success{background:rgba(34,197,94,.15);color:var(--success);border:1px solid rgba(34,197,94,.25)}
  .btn.success:hover{background:rgba(34,197,94,.25)}
  .gate-btn{font-size:18px;padding:18px}
  .gate-btn.closed{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .gate-btn.open{background:rgba(34,197,94,.15);color:var(--success);border:1px solid rgba(34,197,94,.25)}
  .slot-picker{display:flex;gap:8px;justify-content:center;margin-top:12px}
  .slot-picker input{width:52px;height:52px;text-align:center;font-size:18px;border-radius:8px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:#e6eef6}
  .slot-picker button{padding:12px 20px}
  footer{margin-top:24px;text-align:center;font-size:13px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Rotary Master Control</h1>
      <div class="sub">Poblacion, Talibon, Bohol</div>
    </div>
    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <main class="card">
    <!-- Jog controls -->
    <section class="grid">
      <button class="btn primary" onclick="sendCmd('CW')">Rotate Clockwise</button>
      <button class="btn primary" onclick="sendCmd('CCW')">Rotate Counter-Clockwise</button>
    </section>

    <!-- Direct slot -->
    <section class="card" style="margin-top:18px">
      <div class="sub" style="text-align:center;margin-bottom:12px">Go to specific slot</div>
      <div class="slot-picker">
        <input id="slotInput" type="number" min="1" max="6" value="1">
        <button class="btn primary" onclick="goToSlot()">Move</button>
      </div>
    </section>

    <!-- Gate toggle -->
    <section class="card" style="margin-top:18px;text-align:center">
      <div class="sub">Vehicle Gate</div>
      <button id="gateBtn" class="btn gate-btn closed" onclick="toggleGate()">Gate Closed</button>
    </section>

    <!-- System diagnosis -->
    <section style="margin-top:18px;text-align:center">
      <button class="btn primary" onclick="diagnose()">Full System Diagnosis</button>
    </section>
  </main>

  <footer><b>parkingANAN</b> Master Control © 2025</footer>
</div>

<script>
/* ---------- placeholder communication layer ---------- */
function sendCmd(cmd,value=null){
  /* replace with WebSocket / fetch / serial call */
  console.log('TX:',cmd,value||'');
  alert(`Sent →  ${cmd}${value!==null?':'+value:''}`);
}

/* ---------- UI actions ---------- */
function goToSlot(){
  const s=document.getElementById('slotInput').value;
  if(s<1||s>6){alert('Slot must be 1-6');return;}
  sendCmd('GOTO',s);
}
let gateOpen=false;
function toggleGate(){
  gateOpen=!gateOpen;
  const b=document.getElementById('gateBtn');
  b.textContent=gateOpen?'Gate Open':'Gate Closed';
  b.classList.toggle('open',gateOpen);
  b.classList.toggle('closed',!gateOpen);
  sendCmd(gateOpen?'GATE_OPEN':'GATE_CLOSE');
}
function diagnose(){
  sendCmd('DIAGNOSE');
}
function logout(){
  sessionStorage.removeItem('loggedIn');
  location.href='index.html';        // back to login
}

/* ---------- auth guard ---------- */
if(!sessionStorage.getItem('loggedIn'))location.href='index.html';
</script>
</body>
</html>
