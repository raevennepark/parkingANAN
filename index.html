<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCash Payment</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 430px;
      margin: auto;
    }

    .bg-image {
      width: 100%;
      display: block;
    }

    .pay-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    .pay-btn:active {
      transform: translateX(-50%) scale(0.98);
      background-color: #005bbb;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img id="gcashImage" class="bg-image" src="https://i.ibb.co/fdMJv9nf/download.jpg" alt="GCash Page">
    <button class="pay-btn" id="payButton">Pay â‚±100.00</button>
  </div>

  <script>
    const button = document.getElementById('payButton');
    const image = document.getElementById('gcashImage');

    button.addEventListener('click', () => {
      button.disabled = true;

      // Optional visual hover delay
      button.style.opacity = "0.7";

      setTimeout(() => {
        // Change image after 1 second
        image.classList.add("fade-out");

        setTimeout(() => {
          image.src = "https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg";
          image.classList.remove("fade-out");
          button.style.display = "none";
        }, 300);
      }, 1000);
    });
  </script>
</body>
</html>
