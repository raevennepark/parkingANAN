<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>parkingANAN ‚Ä¢ Master Control</title>
<style>
  :root{
    --bg:#0a111e;--card:#0b1220;--accent:#7dd3fc;--muted:#6b7785;
    --radius:14px;--danger:#ef4444;--success:#22c55e;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:linear-gradient(135deg,var(--bg),#050a14);color:#e6eef6}
  /* ---------- login card ---------- */
  #loginCard{height:100vh;display:flex;align-items:center;justify-content:center}
  .login-box{background:var(--card);padding:40px 32px;border-radius:var(--radius);box-shadow:0 12px 32px rgba(2,6,23,.7);width:100%;max-width:380px;transition:opacity .5s,transform .5s}
  .logo{width:80px;height:80px;margin:0 auto 16px;display:block;border-radius:50%;object-fit:cover}
  h1{margin:0 0 4px;font-size:24px;font-weight:700;text-align:center;letter-spacing:.5px}
  .sub{color:var(--muted);font-size:14px;text-align:center;margin-bottom:32px}
  .field{position:relative;margin-bottom:20px}
  label{font-size:13px;font-weight:500;margin-bottom:8px;display:block}
  .input-wrapper{position:relative;display:flex;align-items:center}
  input{width:100%;padding:12px 44px 12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:#e6eef6;font-size:15px;transition:border-color .25s ease,box-shadow .25s ease}
  input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(125,211,252,.15)}
  .toggle{position:absolute;right:14px;cursor:pointer;color:var(--muted);width:20px;height:20px;display:flex;align-items:center;justify-content:center}
  .toggle:hover{color:var(--accent)}
  .toggle svg{width:100%;height:100%;fill:currentColor}
  button{width:100%;padding:12px;margin-top:8px;border:none;border-radius:10px;background:var(--accent);color:#071021;font-weight:600;font-size:15px;cursor:pointer;transition:background .25s ease,transform .15s ease}
  button:hover{background:#a1e3ff}
  button:active{transform:scale(.98)}
  .error{color:var(--danger);font-size:12px;margin-top:8px;text-align:center;min-height:18px}

  /* ---------- control ui ---------- */
  #controlUI{min-height:100vh;padding:24px 18px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;overflow-y:auto}
  .wrap{width:100%;max-width:960px}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px;flex-wrap:wrap}
  h1{font-size:26px;margin:0;letter-spacing:.5px}
  .sub{color:var(--muted);font-size:13px}
  .card{background:rgba(255,255,255,.02);padding:24px;border-radius:var(--radius);box-shadow:0 12px 32px rgba(2,6,23,.7);margin-bottom:18px;width:100%}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
  .btn{width:100%;padding:16px;border:none;border-radius:10px;font-size:15px;font-weight:600;cursor:pointer;transition:background .25s ease,transform .15s ease,box-shadow .25s ease}
  .btn:active{transform:scale(.98)}
  .btn.primary{background:var(--accent);color:#071021}
  .btn.primary:hover{background:#a1e3ff;box-shadow:0 0 20px rgba(125,211,252,.35)}
  .btn.danger{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .gate-btn{font-size:18px;padding:18px}
  .gate-btn.closed{background:rgba(239,68,68,.15);color:var(--danger);border:1px solid rgba(239,68,68,.25)}
  .gate-btn.open{background:rgba(34,197,94,.15);color:var(--success);border:1px solid rgba(34,197,94,.25)}
  .slot-picker{display:flex;gap:10px;justify-content:center;align-items:center;margin-top:12px;flex-wrap:wrap}
  .slot-picker input{width:56px;height:56px;text-align:center;font-size:20px;font-weight:700;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);color:#e6eef6}
  footer{margin-top:auto;padding-top:24px;text-align:center;font-size:12px;color:var(--muted)}
  /* ---------- small-screen tweaks ---------- */
  @media(max-width:600px){
    h1{font-size:22px}
    .card{padding:18px}
    .btn{font-size:14px;padding:14px}
  }
</style>
</head>
<body>
<!---------- LOGIN CARD ---------->
<div id="loginCard">
  <img src="https://i.ibb.co/ccG4xFdw/image.png" alt="parkingANAN" class="logo">
  <h1>Admin Portal</h1>
  <div class="sub">Poblacion, Talibon, Bohol</div>
  <form id="loginForm" autocomplete="off">
    <div class="field">
      <label for="pw">Master Password</label>
      <div class="input-wrapper">
        <input id="pw" type="password" placeholder="Enter password" required autofocus>
        <span class="toggle" id="togglePw">
          <svg id="iconShow" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          <svg id="iconHide" viewBox="0 0 24 24" style="display:none"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 23 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
        </span>
      </div>
    </div>
    <div id="err" class="error"></div>
    <button type="submit">Secure Login</button>
  </form>
</div>

<!---------- CONTROL UI (hidden until login) ---------->
<div id="controlUI">
  <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px">
    <div>
      <h1>Master Control</h1>
      <div class="sub">Poblacion, Talibon, Bohol</div>
    </div>
    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <main>
    <section class="card">
      <div class="grid">
        <button class="btn primary" onclick="mock('CW')">‚Üª &nbsp;Clockwise</button>
        <button class="btn primary" onclick="mock('CCW')">‚Ü∫ &nbsp;Counter-Clockwise</button>
      </div>
    </section>

    <section class="card" style="margin-top:18px">
      <div class="sub" style="text-align:center;margin-bottom:12px">Go to specific slot</div>
      <div class="slot-picker">
        <input id="slot" type="number" min="1" max="6" value="1">
        <button class="btn primary" onclick="mock('GOTO',document.getElementById('slot').value)">Move</button>
      </div>
    </section>

    <section class="card" style="margin-top:18px;text-align:center">
      <div class="sub">Vehicle Gate</div>
      <button id="gateBtn" class="btn gate-btn closed" onclick="toggleGate()">Gate Closed</button>
    </section>

    <section class="card" style="margin-top:18px;text-align:center">
      <button class="btn primary" onclick="mock('DIAGNOSE')">üîç &nbsp;Full System Diagnosis</button>
    </section>
  </main>

  <footer>Master Control ¬© 2025</footer>
</div>

<script>
/* ---------- login logic ---------- */
const loginCard=document.getElementById('loginCard');
const controlUI=document.getElementById('controlUI');
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  const err=document.getElementById('err');
  if(document.getElementById('pw').value.trim()==='qwerty'){
    loginCard.style.opacity=0;
    setTimeout(()=>{
      loginCard.style.display='none';
      controlUI.style.display='block';
      setTimeout(()=>controlUI.style.opacity=1,30);
    },500);
  }else{
    err.textContent='Incorrect password';
    document.getElementById('pw').select();
  }
});

/* ---------- mock comms ---------- */
function mock(cmd,val){
  console.log('%cTX ‚Üí '+cmd+(val?':'+val:''),'color:#7dd3fc;font-weight:bold');
  const btn=event.target;
  btn.style.transform='scale(.96)';
  setTimeout(()=>btn.style.transform='',180);
}
let gateOpen=false;
function toggleGate(){
  gateOpen=!gateOpen;
  const g=document.getElementById('gateBtn');
  g.textContent=gateOpen?'Gate Open':'Gate Closed';
  g.classList.toggle('open',gateOpen);
  g.classList.toggle('closed',!gateOpen);
  mock(gateOpen?'GATE_OPEN':'GATE_CLOSE');
}
function logout(){
  sessionStorage.removeItem('loggedIn');
  location.reload();
}

/* ---------- show/hide password ---------- */
const pwInput=document.getElementById('pw');
const toggle=document.getElementById('togglePw');
const iconShow=document.getElementById('iconShow');
const iconHide=document.getElementById('iconHide');
toggle.onclick=()=>{
  const show=pwInput.type==='password';
  pwInput.type=show?'text':'password';
  iconShow.style.display=show?'none':'block';
  iconHide.style.display=show?'block':'none';
};
</script>
</body>
</html>
