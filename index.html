<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ESP32 Parking — Live Slots</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa6b2;--slot-size:120px;--radius:14px;}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071021);color:#e6eef6}
  .wrap{max-width:980px;margin:24px auto;padding:18px;position:relative}
  header{display:flex;gap:12px;align-items:center;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .sub{color:var(--muted);font-size:13px}
  .card{background:rgba(255,255,255,0.02);padding:28px 16px 32px;border-radius:16px;box-shadow:0 6px 18px rgba(2,6,23,0.6);margin-top:28px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:18px;margin-top:20px;margin-bottom:8px}
  .slot{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:14px;border-radius:12px;min-height:118px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));transition:transform 220ms ease, box-shadow 220ms ease}
  .slot:hover{transform:translateY(-4px);box-shadow:0 10px 24px rgba(2,6,23,0.6)}
  .badge{font-weight:700;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px}
  .slot-id{font-size:18px;margin:8px 0 4px}
  .uid{font-size:12px;color:var(--muted);word-break:break-all;text-align:center}
  .empty{background:linear-gradient(180deg,rgba(34,197,94,0.14),rgba(34,197,94,0.06));border:1px solid rgba(34,197,94,0.18)}
  .occupied{background:linear-gradient(180deg,rgba(239,68,68,0.14),rgba(239,68,68,0.06));border:1px solid rgba(239,68,68,0.18)}
  .status-row{display:flex;gap:10px;align-items:center}
  .dot{width:10px;height:10px;border-radius:999px;background:red;box-shadow:0 0 8px rgba(255,0,0,0.25)}
  .dot.online{background:green;box-shadow:0 0 12px rgba(0,255,0,0.18)}
  footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  @media (max-width:480px){:root{--slot-size:100px}h1{font-size:16px}}

  /* location button */
  .loc-btn{
    position:fixed;
    bottom:24px;
    left:24px;
    width:56px;
    height:56px;
    border-radius:50%;
    background:var(--card);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 6px 18px rgba(2,6,23,.6);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:transform .22s ease,box-shadow .22s ease;
    z-index:50;
  }
  .loc-btn:hover{transform:translateY(-4px);box-shadow:0 10px 24px rgba(2,6,23,.8)}
  .loc-btn svg{width:24px;height:24px;fill:var(--accent);}

  /* 3-D map modal */
  #mapPanel{
    position:fixed;
    inset:0;
    background:#000a;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100;
  }
  #mapPanel.active{display:flex}
  #map{
    width:90vw;
    height:80vh;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 12px 36px #000c;
    position:relative;
  }
  #mapClose{
    position:absolute;
    top:12px;
    right:12px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.1);
    color:var(--accent);
    border-radius:999px;
    width:36px;
    height:36px;
    font-size:20px;
    cursor:pointer;
    z-index:10;
  }
  #distanceTag{
    position:absolute;
    bottom:12px;
    left:12px;
    background:var(--card);
    border:1px solid rgba(255,255,255,.1);
    color:var(--accent);
    padding:8px 14px;
    border-radius:8px;
    font-weight:600;
    z-index:10;
  }
</style>
</head>
<body>
<div class="wrap">
<header>
  <div>
    <h1>parkingANAN — Live Slots</h1>
    <div class="sub">Barrio Wakas Bocaue, Bulacan</div>
  </div>
  <div class="status-row">
    <div class="dot" id="conn-dot"></div>
    <div id="conn-text" class="sub">Connecting…</div>
  </div>
</header>

<main class="card">
  <div class="sub">6 Slots — Auto-updates via WebSocket</div>
  <div id="slotsGrid" class="grid" aria-live="polite"></div>
  <footer><b>AER</b></footer>
</main>
</div>

<!-- location button -->
<button class="loc-btn" aria-label="Location">
  <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
</button>

<!-- 3-D map modal -->
<div id="mapPanel">
  <div id="map">
    <button id="mapClose">&times;</button>
    <div id="distanceTag">0.0 km</div>
  </div>
</div>

<!-- MapLibre GL JS (free) -->
<script src="https://unpkg.com/maplibre-gl@5/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@5/dist/maplibre-gl.css" rel="stylesheet">

<script>
/*****************************************************************
 *  CONFIG – your free Stadia key
 *****************************************************************/
const STADIA_KEY = '511764c9-aece-4175-977f-334c3430e34a';
const TILE_URL   = `https://tiles.stadiamaps.com/styles/stamen_toner.json?api_key=${STADIA_KEY}`;
const ROUTE_URL  = `https://api.stadiamaps.com/route/v1/driving/{coords}?api_key=${STADIA_KEY}&overview=full&geometries=geojson`;

/*****************************************************************
 *  ORIGINAL SLOT CODE (unchanged)
 *****************************************************************/
const WS_HOST = `ws://${location.hostname}:81/`;
const NUM_SLOTS = 6;
const grid = document.getElementById('slotsGrid');
const connDot = document.getElementById('conn-dot');
const connText = document.getElementById('conn-text');

function makeSlots(){
  grid.innerHTML = '';
  for(let i=1;i<=NUM_SLOTS;i++){
    const el = document.createElement('div');
    el.className = 'slot empty';
    el.id = 'slot-'+i;
    el.innerHTML = `<div class="badge">Slot</div><div class="slot-id">#${i}</div><div class="uid" id="slot-${i}-uid">(vacant)</div>`;
    grid.appendChild(el);
  }
}
function updateSlot(obj){
  const id = Number(obj.id);
  if(!id || id < 1 || id > NUM_SLOTS) return;
  const container = document.getElementById('slot-'+id);
  const uidEl = document.getElementById(`slot-${id}-uid`);
  if(!container || !uidEl) return;
  if(!obj.card || obj.card === ""){
    container.classList.remove('occupied');
    container.classList.add('empty');
    uidEl.textContent = '(vacant)';
  } else {
    container.classList.remove('empty');
    container.classList.add('occupied');
    uidEl.textContent = 'occupied';
  }
}
function applyUpdate(arr){ if(Array.isArray(arr)) arr.forEach(updateSlot); }

let ws = null, reconnectTimeout = null;
function setConnectionState(state){
  connDot.classList.remove('online');
  if(state==='open'){ connDot.classList.add('online'); connText.textContent='Connected'; }
  else { connDot.classList.remove('online'); connText.textContent='Disconnected'; }
}
function connect(){
  if(ws) try{ ws.close(); }catch(e){}
  setConnectionState('connecting');
  try{ ws = new WebSocket(WS_HOST); } catch(err){ setConnectionState('error'); scheduleReconnect(); return; }
  ws.addEventListener('open', ()=>{ setConnectionState('open'); });
  ws.addEventListener('message', ev=>{ try{ applyUpdate(JSON.parse(ev.data)); }catch(e){} });
  ws.addEventListener('close', ()=>{ setConnectionState('closed'); scheduleReconnect(); });
  ws.addEventListener('error', ()=>{ setConnectionState('error'); try{ ws.close(); }catch(e){} });
}
function scheduleReconnect(){ if(reconnectTimeout) return; reconnectTimeout=setTimeout(()=>{ reconnectTimeout=null; connect(); }, 3000); }

makeSlots();
setTimeout(connect, 250);

/*****************************************************************
 *  3-D MAP LOGIC (MapLibre + Stadia) – EXACT ROUTE & DISTANCE
 *****************************************************************/
const locBtn   = document.querySelector('.loc-btn');
const mapPanel = document.getElementById('mapPanel');
const mapClose = document.getElementById('mapClose');
const distanceTag = document.getElementById('distanceTag');
let map;

locBtn.addEventListener('click', openMap);
mapClose.addEventListener('click', () => mapPanel.classList.remove('active'));

function openMap(){
  mapPanel.classList.add('active');
  if(!map) initMap();
  else getRoute();
}

function initMap(){
  map = new maplibregl.Map({
    container: 'map',
    style: TILE_URL,
    center: [124.3247, 10.1523], // Talibon
    zoom: 14,
    pitch: 60,
    bearing: -20
  });
  map.addControl(new maplibregl.NavigationControl());
  map.on('load', () => { getRoute(); animateCamera(); });
}

function getRoute(){
  const DEST = [124.3247, 10.1523]; // Poblacion, Talibon
  navigator.geolocation.getCurrentPosition(
    pos => drawRoute([pos.coords.longitude, pos.coords.latitude], DEST),
    err => drawRoute([120.9262, 14.7936], DEST), // Bocaue fallback
    { enableHighAccuracy: true, timeout: 8000 }
  );
}

function drawRoute(start, end){
  const coords = `${start.join(',')};${end.join(',')}`;
  const url = ROUTE_URL.replace('{coords}', coords);
  fetch(url)
    .then(r => r.json())
    .then(json => {
      const route = json.routes[0].geometry;
      const dist  = (json.routes[0].distance / 1000).toFixed(1); // metres → km
      distanceTag.textContent = `${dist} km to Poblacion, Talibon`;

      if(map.getSource('route')){
        map.removeLayer('route');
        map.removeSource('route');
      }
      map.addSource('route', { type: 'geojson', data: { type: 'LineString', coordinates: route } });
      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 'line-color': '#7dd3fc', 'line-width': 8 }
      });
      const bbox = route.reduce((b, c) => [
        [Math.min(b[0][0], c[0]), Math.min(b[0][1], c[1])],
        [Math.max(b[1][0], c[0]), Math.max(b[1][1], c[1])]
      ], [[180, 90], [-180, -90]]);
      map.fitBounds(bbox, { padding: 40 });
    })
    .catch(console.error);
}

function animateCamera(){
  function spin(){
    map.rotateTo(map.getBearing() + 60, { duration: 20000, easing: t => t });
    requestAnimationFrame(spin);
  }
  spin();
}
</script>
</body>
</html>
