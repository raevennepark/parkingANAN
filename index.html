<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gcash Payment UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pay-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5.5%; /* Adjust this if needed */
      width: 80%;
      height: 8%;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Page content -->
  <div class="wrapper" id="main-content">
    <img src="https://i.ibb.co/tp2qW8wF/0f727090-908b-41bf-9c8b-776cd3e3b9b2.jpg" alt="GCash Payment Screenshot" />
    <form action="https://i.ibb.co/ynFCLQbh/gcash-succesful.jpg">
      <button class="pay-btn" type="submit"></button>
    </form>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('main-content').style.opacity = 1;
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
