<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>parkingANAN â€” Log In</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa6b2;--radius:14px;--danger:#ef4444}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071021);color:#e6eef6;display:flex;align-items:center;justify-content:center}
  .card{background:var(--card);padding:32px 28px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(2,6,23,0.6);width:100%;max-width:340px}
  h1{margin:0 0 8px;font-size:22px;text-align:center}
  .sub{color:var(--muted);font-size:13px;text-align:center;margin-bottom:24px}
  label{font-size:13px;margin-bottom:6px;display:block}
  input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.03);color:#e6eef6;font-size:14px;transition:border-color 220ms ease}
  input:focus{outline:none;border-color:var(--accent)}
  button{width:100%;padding:10px;margin-top:20px;border:none;border-radius:8px;background:var(--accent);color:#071021;font-weight:700;font-size:14px;cursor:pointer;transition:background 220ms ease}
  button:hover{background:#a1e3ff}
  .error{color:var(--danger);font-size:12px;margin-top:8px;text-align:center;min-height:18px}
  footer{margin-top:24px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>
<body>
<form id="loginForm" class="card" autocomplete="off">
  <h1>parkingANAN</h1>
  <div class="sub">Barrio Wakas Bocaue, Bulacan</div>
  <label for="pw">Password</label>
  <input id="pw" type="password" placeholder="Enter password" required autofocus>
  <div id="err" class="error"></div>
  <button type="submit">Log In</button>
  <footer><b>AER</b></footer>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  const err = document.getElementById('err');
  if(document.getElementById('pw').value.trim() === 'qwerty') {
    sessionStorage.setItem('loggedIn','1');
    location.href = 'index.html';   // your live-slots page
  } else {
    err.textContent = 'Incorrect password';
    document.getElementById('pw').select();
  }
});
</script>
</body>
</html>
